name: CI/CD Pipeline - Node.js App

on:
  release:
    types: [published]
  push:
    tags:
      - "*"

env:
  IMAGE_NAME: nodejs-app
  REGISTRY: docker.io
  DEPLOYMENT_NAME: nodejs-app
  NAMESPACE: nodejs
  RELEASE_NAME: nodejs-app
  CHART_PATH: installer

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version tag
        id: vars
        run: |
          # Handle both release and tag events
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_REF_NAME}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests defined, skipping..."

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ steps.vars.outputs.version }}
          docker build -t $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${IMAGE_TAG} .
          docker tag $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${IMAGE_TAG} \
                     $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest

      - name: Push Docker images
        run: |
          IMAGE_TAG=${{ steps.vars.outputs.version }}
          docker push $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${IMAGE_TAG}
          docker push $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.0

      - name: Configure kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes with Helm
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.version }}
        run: |
          helm upgrade --install $RELEASE_NAME $CHART_PATH \
          --namespace $NAMESPACE \
          --set deployment.image=${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME} \
          --set deployment.tag=${IMAGE_TAG}
